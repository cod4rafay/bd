<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #birthday-button {
            background-color: #FF1493;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #birthday-button:hover {
            background-color: #FF69B4;
        }

        #clock-box {
            font-size: 24px;
            color: #FF1493;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<button id="birthday-button" onclick="startAnimation()">Click me Birthday Queen</button>

<div id="clock-box"></div>

<script>
    function startAnimation() {
        alert("Animation Started!");
        document.getElementById("clock-box").style.display = 'block';
        document.getElementById("clock-box").innerText = "Your Birthday: November 21, 1999";
    }
</script>

</body>
</html>
